<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            padding: 20px;
        }

        .nutrition-info-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nutrition-info-container h1 {
            text-align: center;
            font-size: 28px;
            color: #df3f1d;
            margin-bottom: 20px;
        }

        .nutrition-info-container .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .nutrition-info-container input[type="text"] {
            padding: 12px;
            font-size: 16px;
            width: 60%;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }

        .nutrition-info-container button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #df3f1d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nutrition-info-container button:hover {
            background-color: #45a049;
        }

        .nutrition-info-container #nutrition-info {
            text-align: center;
            margin-top: 30px;
        }

        .nutrition-info-container #food-name-display {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .nutrition-info-container img {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nutrition-info-container .nutrition-details {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="nutrition-info-container">
        <h1>Search for Food Nutrition</h1>

        <div class="search-container">
            <input type="text" id="food-name" placeholder="Enter food name">
            <button onclick="getNutrition()">Get Nutrition</button>
        </div>

        <div id="nutrition-info">
            <p id="food-name-display"></p>
            <img id="food-image" alt="Food image">
            <div class="nutrition-details">
                <p id="possible-units"></p>
                <p id="consistency"></p>
                <p id="aisle"></p>
                <p id="category-path"></p>
            </div>
        </div>
    </div>

    <script>
        function getNutrition() {
            const foodName = document.getElementById('food-name').value;

            if (!foodName.trim()) {
                alert("Please enter a food name.");
                return;
            }

            // Make an AJAX request to the backend
            fetch(`/get_nutrition/${foodName}`)
                .then(response => response.json())
                .then(data => {
                    // Check if there was an error
                    if (data.error) {
                        alert(data.error);
                    } else {
                        // Display the food name and image
                        document.getElementById('food-name-display').innerText = "Food: " + data.name;
                        if (data.image) {
                            document.getElementById('food-image').src = "https://spoonacular.com/cdn/ingredients_500x500/" + data.image;
                        } else {
                            document.getElementById('food-image').src = ''; // Default image or handle missing
                        }

                        // Display other information
                        document.getElementById('possible-units').innerText = "Possible units: " + (data.possibleUnits || 'N/A');
                        document.getElementById('consistency').innerText = "Consistency: " + (data.consistency || 'N/A');
                        document.getElementById('aisle').innerText = "Aisle: " + (data.aisle || 'N/A');
                        document.getElementById('category-path').innerText = "Category Path: " + (data.categoryPath || 'N/A');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
