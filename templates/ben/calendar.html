<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
 <link rel="shortcut icon" href="{{url_for('static', filename='images/logo.jpg')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='ben.css')}}">
</head>
<body>
 {% include "navbar.html" %}
 {% block content %}
 {% endblock %}


    <div class="main-container">
        <h1>Meal Planning Calendar</h1>

        <!-- Navigation links -->
        <div>
            <a href="{{ url_for('feedback_form') }}">Feedback Form</a>
            <a href="{{ url_for('confirm') }}">Confirm</a>
        </div>

        <!-- Table to display week meals -->
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Meal</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for day, meal in week_meals.items() %}
                    <tr>
                        <td>{{ day }}</td>
                        <td>
                            {% if meal %}
                                {{ meal['name'] }}
                            <br>
                            <a href="{{ url_for('loaded_recipes') }}">Generate a recipe for me!</a>
                            {% else %}
                                No meal planned.
                            {% endif %}
                        </td>
                        <td>
                            <!-- input field -->
                            <form method="POST" action="/calendar">
                                <input type="hidden" name="day" value="{{ day }}">
                                <input type="text" name="meal" placeholder="Enter meal name" required>
                                <button type="submit">Save Meal</button>
                                <input type="hidden" name="day" value="{{ day }}">
                                <input type="hidden" name="delete" value="true">
                                <button type="submit" onclick="return confirm('Are you sure you want to delete this meal?');">Delete Meal</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
