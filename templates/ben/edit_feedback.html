<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
 <link rel="shortcut icon" href="{{url_for('static', filename='images/logo.jpg')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='ben.css')}}">
</head>
<body>
 {% include "navbar.html" %}
 {% block content %}
 {% endblock %}


    <div class="feedback-form-container">
        <h1>Edit Feedback</h1>
        <form method="post">
            <label for="name">Name:*</label>
            <input type="text" name="name" id='name' value="{{ feedback['name'] }}" placeholder="Your Name" required><br>

            <label for="email">Email:*</label>
            <input type="email" name="email" id='email' value="{{ feedback['email'] }}" placeholder="Your Email" required><br>

            <label for="enjoy">What did you enjoy?*</label><br>
            <textarea name="enjoy" id='enjoy' placeholder="Enjoy" required>{{ feedback['enjoy'] }}</textarea><br>

            <label for="improve">What can be improved?*</label><br>
            <textarea name="improve" id='improve' placeholder="Improve" required>{{ feedback['improve'] }}</textarea><br>

            <div class="checkbox-container">
                <label for="share" class="checkbox-label">Send Confirmation Email:</label>
                <input type="checkbox" name="share" id="share" {% if feedback['share'] %}checked{% endif %}>
            </div>

            <button type="submit">Update Feedback</button>
        </form>

        <a href="{{ url_for('feedback_form') }}">Back to Feedback List</a>
    </div>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
