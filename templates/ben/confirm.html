<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirmation Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='weird.css')}}">
</head>
<body>
 {% include "navbar.html" %}
 {% block content %}
 {% endblock %}

    <div class="main-container">
        <h1>Confirmation</h1>
        <a href="{{ url_for('feedback_form') }}" class="submit-entry-link">Submit another entry</a>

        <!-- Search for email in database entries -->
        <form method="get" id="search-form" class="search-form">
            <input type="text" name="email_filter" id="email_filter" placeholder="Search by email" value="{{ request.args.get('email_filter', '') }}">
            <button type="submit">Search</button>
        </form>

        <h2>All Feedback Entries:</h2>
        <div id="search-results">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Enjoy</th>
                        <th>Improve</th>
                        <th>Share</th>
                        <th>Confirmation Email Sent</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="feedback-list">
                    <!-- The feedback entries will be dynamically added here by JavaScript -->
                </tbody>
            </table>
            <p id="no-feedback-message" style="display: none;">No feedback found for the specified email.</p>
        </div>

        <!-- Export to Excel button -->
        <a href="/export" class="button" id="export-button">Export Feedback to Excel</a>
    </div>

    <script>
        // Function to load feedback based on the email filter
        function loadFeedback() {
            var emailFilter = document.getElementById('email_filter').value;

            console.log('Searching for email: ' + emailFilter);  // Debugging line

            // if empty, get all entries
            var url = "/retrieve";
            if (emailFilter !== "") {
                url = "/retrieve?email_filter=" + emailFilter;  // append filter to URL if non-empty
            }

            $.get(url, function(data) {
                console.log('Filtered feedback loaded: ', data);  // Debugging line
                updateFeedbackList(data);
            });
        }

        // Function to update the feedback list in the UI
        function updateFeedbackList(data) {
            var feedbackList = $("#feedback-list");
            feedbackList.empty();  // Clear the list

            if (data.length === 0) {
                $("#no-feedback-message").show();  // Show "No feedback found" message
            } else {
                $("#no-feedback-message").hide();  // Hide the message
                data.forEach(function(feedback) {
                    var sendConfirmationEmail = feedback.send_confirmation_email ? "Yes" : "No";  // Show Yes/No for the email sent status
                    feedbackList.append(
                        `<tr id="feedback-${feedback.id}">
                            <td>${feedback.name}</td>
                            <td>${feedback.email}</td>
                            <td>${feedback.enjoy}</td>
                            <td>${feedback.improve}</td>
                            <td>${feedback.share}</td>
                            <td>${sendConfirmationEmail}</td>
                            <td>
                                <a href="/edit/${feedback.id}" class="button">Edit</a> |
                                <button class="delete-button" onclick="confirmDelete(${feedback.id})">Delete</button>
                            </td>
                        </tr>`
                    );
                });
            }
        }

        // Handle real-time filtering as user types
        var typingTimer;
        var doneTypingInterval = 200;

        // When the user stops typing for 0.2 seconds, load feedback
        $('#email_filter').on('keyup', function() {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(loadFeedback, doneTypingInterval);
        });

        // Show all feedback immediately if search input is cleared
        $('#email_filter').on('input', function() {
            if ($(this).val() === "") {
                loadFeedback(); // If no filter, show all feedback entries
            }
        });

        // Delete feedback after confirmation
        function confirmDelete(feedbackId) {
            var confirmation = confirm("Are you sure you want to delete this feedback?");
            if (confirmation) {
                window.location.href = "/delete/" + feedbackId;  // Trigger deletion
            }
        }

        // Initial load when the page is loaded
        $(document).ready(function() {
            loadFeedback(); // Load all feedback initially
        });
    </script>
</body>
</html>
