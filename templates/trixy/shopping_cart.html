<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='trixy.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "navbar.html" %}

    <div class="container mt-4">
        <h1 class="text-left">Shopping Page</h1>
        <h1 class="text-center">Products</h1>

        <div class="text-end mb-3">
            <a href="{{ url_for('checkout') }}" class="btn btn-primary">View Cart</a>
        </div>

        <div class="row g-4">
            {% for id, product in products.items() %}
            <div class="col-md-4">
                <div class="product-card">
                    <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}" class="product-image">
                    <div class="product-info">
                        <span class="product-name">{{ product.name }}</span>
                        <span class="product-price">${{ "%.2f"|format(product.price) }}</span>
                        <form action="{{ url_for('add_to_cart', product_id=id) }}" method="post">
                            <button type="submit" class="btn btn-primary btn-sm">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
