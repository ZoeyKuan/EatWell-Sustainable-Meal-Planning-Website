<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Meal Form</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel="stylesheet" href="{{url_for('static', filename='weird.css')}}">
</head>
<body>
{% include "navbar.html" %}
{% block content %}
{% endblock %}

<!-- your content -->
{{ which }}
<form action="{{ url_for('form', aibtn = which ) }}" class="centering" method="post">

 <div class="row">
  <div class="col-6">
  <!-- Start of Diet pref -->
  <div class="row">Dietary Preference</div>
  <div class="row">
   <input type="checkbox" name="dietary-preference" id="diet-pref-m" value="Mediterranean">
   <label for="dietary-preference">Mediterranean</label>
  </div>
  <div class="row">
   <input type="checkbox" name="dietary-preference" id="diet-pref-p" value="Paleo">
   <label for="dietary-preference">Paleo</label>
  </div>
  <div class="row">
   <input type="checkbox" name="dietary-preference" id="diet-pref-v" value="Vegan">
   <label for="dietary-preference">Vegan</label>
  </div>
  <div class="row">
   <input type="checkbox" name="dietary-preference" id="diet-pref-none" value="No preference">
   <label for="dietary-preference">No preference</label>
  </div>
 <!-- End of Diet pref -->

 <!-- Start of Allergies or Tolerances -->
  <div class="row">Allergies or tolerances</div>

  <div class="row">
   <input type="checkbox" name="allergies-tolerances" id="Milk/Dairy" value="Milk/Dairy">
   <label for="allergies-tolerances">Milk/Dairy</label>
  </div>

  <div class="row">
   <input type="checkbox" name="allergies-tolerances" id="Eggs" value="Eggs">
   <label for="allergies-tolerances">Eggs</label>
  </div>
  <div class="row">
   <input type="checkbox" name="allergies-tolerances" id="Peanuts" value="Peanuts">
   <label for="allergies-tolerances">Peanuts</label>
  </div>
  <div class="row">
   <input type="checkbox" name="allergies-tolerances" value="Tree Nuts" id="Tree Nuts">
   <label for="allergies-tolerances">Tree Nuts</label>
  </div>
  <div class="row">
   <input type="checkbox" name="allergies-tolerances" value="Seafood" id="Seafood">
   <label for="allergies-tolerances">Seafood</label>

  </div>
  <div class="row">
   <input type="checkbox" name="allergies-tolerances" value="Soy" id="Soy">
   <label for="allergies-tolerances">Soy</label>

  </div>
  <div class="row">
   <input type="checkbox" name="allergies-tolerances" value="Wheat/Gluten" id="Wheat/Gluten">
   <label for="allergies-tolerances">Wheat/Gluten</label>
  </div>

  <div class="row">
   <input type="checkbox" name="allergies-tolerances" value="Sesame" id="Sesame">
   <label for="allergies-tolerances">Sesame</label>
  </div>

  <div class="row">
   <input type="checkbox" name="allergies-tolerances" value="None" id="no-allergy">
   <label for="allergies-tolerances">None</label>
  </div>

  <div class="row">
   <input type="checkbox" name="allergies-tolerances" id="other-allergy" value="other">
   <label for="allergies-tolerances">Other (please indicate in Additional Notes!)</label>
  </div>
   <!-- End of Allergies or Tolerances -->

  <div class="row">
   <input type="checkbox" name="within-ingr-shopping" id="in-shop-ingr-list"
          value="Anything in my shopping/ingredients list"
          onclick="">
   <label for="within-ingr-shopping">Anything in my shopping/ingredients list</label>
  </div>

 </div>

  <div class="col-6">
  <div class="row">
   <label for="additional-notes">Additional notes (Optional):</label>
   <input type="text" name="additional-notes" id="additional-notes">
  </div>
 </div>

 </div>

 <button type="submit">Generate for me!</button>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
