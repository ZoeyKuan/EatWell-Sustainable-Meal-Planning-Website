<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat History</title>
</head>
<body>
    <h1>Chat History</h1>
    <ul>
        {% for conversation in conversations %}
            <li><strong>User:</strong> {{ conversation.user }} <br> <strong>AI:</strong> {{ conversation.ai }}</li>
        {% endfor %}
    </ul>
</body>
</html>
