<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            padding: 20px;
        }

        /* Container for the meal planning table */
        .main-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        h1 {
            text-align: center;
            font-size: 28px;
            color: #df3f1d;
            margin-bottom: 20px;
        }

        /* Links */
        a {
            color: #df3f1d;
            font-size: 16px;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #4CAF50;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 16px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
        }

        th {
            background-color: #df3f1d;
            color: white;
            font-weight: 600;
        }

        td {
            background-color: #f4f7fa;
            font-weight: 400;
        }

        tr:nth-child(even) td {
            background-color: #e9ecef;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            width: 100%;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: #df3f1d;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: #4CAF50;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            table {
                width: 100%;
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }

            input[type="text"] {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Meal Planning Calendar</h1>

        <!-- Navigation links -->
        <div style="margin-bottom: 30px;">
            <a href="{{ url_for('feedback_form') }}">Feedback Form</a>
            <a href="{{ url_for('confirm') }}">Confirm</a>
        </div>

        <!-- Table to display week meals -->
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Meal</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for day, meal in week_meals.items() %}
                    <tr>
                        <td>{{ day }}</td>
                        <td>
                            {% if meal %}
                                {{ meal['name'] }}
                            <br>
                            <a href="{{ url_for('nutri_info') }}">Get more information</a>
                            {% else %}
                                No meal planned.
                            {% endif %}
                        </td>
                        <td>
                            <!-- input field -->
                            <form method="POST" action="/calendar">
                                <input type="hidden" name="day" value="{{ day }}">
                                <input type="text" name="meal" placeholder="Enter meal name" required>
                                <button type="submit">Save Meal</button>
                            </form>

                            <form method="POST" action="/calendar" style="display:inline;">
                                <input type="hidden" name="day" value="{{ day }}">
                                <input type="hidden" name="delete" value="true">
                                <button type="submit" onclick="return confirm('Are you sure you want to delete this meal?');">Delete Meal</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
